<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .countdown p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>ComCam first photon!</h1>
        <p id="timer"></p>
    </div>

    <script>
        function countdown() {
            // Set the target date and time in Chile/Santiago time zone (standard time)
            const targetDate = new Date("Sep 2, 2024 19:20:00 GMT-4").getTime(); // GMT-4 for Chile/Santiago time zone
            // Note: after Sep 8, 2024, Chile/Santiago time zone will be GMT-3 due to daylight saving time
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                document.getElementById("timer").innerHTML = "Hooray!";
            }
        }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
